name: actualiza_libro

# Only run this when the master branch changes
on:
  push:
    branches:
    - main
# Actualizar periódicamente desde las 11:30 hrs. hasta las 19:30 hrs. (hora en Chile)
  schedule:
    - cron: "30 15-23 * * *"

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  actualiza_libro:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    # Para set de español en locale (ubuntu)
    - name: setLocale
      run: |
        sudo apt-get update
        sudo apt-get install language-pack-es
    
    # Instalando Python 3.7
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    # Ejecutando primer notebook (en cadena, segundo y tercero) gracias a https://github.com/marketplace/actions/run-notebook#example-1---executing-notebook-with-parameters
    - uses: yaananth/run-notebook@v1
      env: 
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "https://github.com/pandemiaventana/pandemiaventana/raw/main/page/2_programacion/1_thisistheway.ipynb"
        params: "https://github.com/pandemiaventana/pandemiaventana/raw/main/page/2_programacion/params.json"
        isReport: False
        poll: True
    - uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: ${{ RUNNER.temp }}/nb-runner
      env:
        RUNNER: ${{ toJson(runner) }}
        
    # Instalando dependencias
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .
    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.5.9
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
