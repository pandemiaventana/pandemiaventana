name: actualiza_libro

# Ejecutar cuando se realiza un cambio en main o a determinadas horas
on:
  push:
    branches:
    - main
# Para actualizar peri칩dicamente desde las 11:30 hrs. hasta las 19:30 hrs. (hora en Chile)
  schedule:
    - cron: "30 15-23 * * *"

# Ejecutamos Jupyter Books, push a main y luego a gh-pages
jobs:
  actualiza_libro:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    # Ubuntu idioma espa침ol (para tener bien el formateado de fechas y otros)
    - name: Colocar idioma Espa침ol
      run: |
        sudo apt-get update
        sudo apt-get install language-pack-es
    
    # Python 3.7
    - name: Instalando Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
        
    # Instalando dependencias
    - name: Instalando dependencias
      run: |
        pip install -r requirements.txt
    # Construcci칩n de libro
    - name: Procesando libro
      run: |
        jupyter-book build .
    # Push de outputs de Jupyter Books HTML a gh-pages
    - name: Push a GitHub-Pages (branch: gh-pages)
      uses: peaceiris/actions-gh-pages@v3.5.9
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
