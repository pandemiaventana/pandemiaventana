# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: La pandemia por la ventana
author: Alejandro Dinamarca Cáceres
copyright: "2021. Numeral.lab"
logo: img/page/1_logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - reference/referencias.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/pandemiaventana/pandemiaventana  # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: img/page/0_favicon.ico
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  google_analytics_id: UA-169901790-2
  baseurl: https://pandemiaventana.github.io/pandemiaventana/
  extra_navbar: Realizado con <a href="https://jupyterbook.org">Jupyter Book</a>
  extra_footer: Por <a href="https://www.linkedin.com/in/alejandrodinamarca/">Alejandro Dinamarca Cáceres</a>. [![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.5044609.svg)](https://doi.org/10.5281/zenodo.5044609) [![deploy-book](https://github.com/pandemiaventana/pandemiaventana/actions/workflows/book.yml/badge.svg)](https://github.com/pandemiaventana/pandemiaventana/actions/workflows/book.yml)
  comments:
    hypothesis: false
    utterances: false

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js